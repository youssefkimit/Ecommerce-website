<div class="container">
  <h2 class="auth">Autentication</h2>
  <br> <br>
  <form  #f="ngForm" (ngSubmit)="onLogin(f.value)">
    <div class="form-group col-md-6">
      <label class="control-label col-sm-2 " for="user">Username: </label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="user" placeholder="Enter email" ngModel name="username" required>
      </div>
    </div>
    <br><br><br>
    <div class="form-group col-md-6">
      <label class="control-label col-sm-2" for="pwd">Password: </label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" ngModel name="password" required>
      </div>
    </div>
    <br><br><br>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-danger text-white">Submit</button>
      </div>
    </div>
  </form>
</div>
